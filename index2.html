<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .fullscreen-container {
                box-sizing: border-box;
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="fullscreen-container">
            <div class="container-fluid p-5 h-100">
                <div class="card h-100" style="width: 20rem">
                    <div class="card-header">
                        <ul class="nav nav-pills" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-random-tab" data-bs-toggle="pill" data-bs-target="#pills-random" type="button" role="tab" aria-controls="pills-random" aria-selected="true">Random</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-star-tab" data-bs-toggle="pill" data-bs-target="#pills-star" type="button" role="tab" aria-controls="pills-star" aria-selected="false">Starfish</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-flower-tab" data-bs-toggle="pill" data-bs-target="#pills-flower" type="button" role="tab" aria-controls="pills-flower" aria-selected="false">Flower</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-fractal-tab" data-bs-toggle="pill" data-bs-target="#pills-fractal" type="button" role="tab" aria-controls="pills-fractal" aria-selected="false">Fractal</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-edge-tab" data-bs-toggle="pill" data-bs-target="#pills-edge" type="button" role="tab" aria-controls="pills-edge" aria-selected="false">Edge list</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="tab-content mb-3" id="pills-tabContent">
                                    <div class="tab-pane show active" id="pills-random" role="tabpanel" aria-labelledby="pills-random-tab" tabindex="0">
                                        <h6>Random graph controls</h6>
                                        <label for="nodes">Nodes</label>
                                        <input class="form-control" type="number" id="nodes" min="0" max="1000" value="100" step="10" oninput="inBounds(event, 0, 1000, 1)">
                                        <label for="density" class="mt-2">Density</label>
                                        <input class="form-control" type="number" id="density" min="0" max="1" value="0.8" step="0.001" oninput="inBounds(event, 0, 1, 0)">
                                        <label for="maxDegree" class="mt-2">Max degree</label>
                                        <input class="form-control" type="number" id="maxDegree" min="0" max="999" value="3" step="1" oninput="inBounds(event, 0, 999, 1)">
                                    </div>
                                    <div class="tab-pane" id="pills-star" role="tabpanel" aria-labelledby="pills-star-tab" tabindex="0">
                                        <h6>Starfish graph controls</h6>
                                        <label for="arms">Arms</label>
                                        <input class="form-control" type="number" id="arms" min="1" max="100" value="5" step="1" oninput="inBounds(event, 1, 100, 1)">
                                        <label for="arm_length" class="mt-2">Arm Size</label>
                                        <input class="form-control" type="number" id="arm_length" min="0" max="100" value="20" step="1" oninput="inBounds(event, 0, 100, 1)">
                                    </div>
                                    <div class="tab-pane" id="pills-flower" role="tabpanel" aria-labelledby="pills-flower-tab" tabindex="0">
                                        <h6>Flower graph controls</h6>
                                        <label for="petals">Petals</label>
                                        <input class="form-control" type="number" id="petals" min="1" max="50" value="6" step="1" oninput="inBounds(event, 1, 50, 1)">
                                        <label for="petal_size" class="mt-2">Petal Size</label>
                                        <input class="form-control" type="number" id="petal_size" min="2" max="200" value="20" step="1" oninput="inBounds(event, 2, 200, 1)">
                                    </div>
                                    <div class="tab-pane" id="pills-fractal" role="tabpanel" aria-labelledby="pills-fractal-tab" tabindex="0">
                                        <h6>Fractal graph controls</h6>
                                        <label for="degree">Degree</label>
                                        <input class="form-control" type="number" id="degree" min="1" max="8" value="2" step="1" oninput="inBounds(event, 1, 8, 1)">
                                        <label for="depth" class="mt-2">Depth</label>
                                        <input class="form-control" type="number" id="depth" min="1" max="10" value="5" step="1" oninput="inBounds(event, 1, 10, 1)">
                                    </div>
                                    <div class="tab-pane" id="pills-edge" role="tabpanel" aria-labelledby="pills-edge-tab" tabindex="0">
                                        <h6>Edge list controls</h6>
                                        <div class="input-group">
                                            <textarea id="edges" placeholder="Enter edges in the following format:&#10Node 1, Node 2&#10Node 2, Node 3&#10Node 3, Node 1" style="resize: vertical; max-height: 500px;" rows="6" cols="35"></textarea>
                                        </div>
                                    </div>  
                                </div>
                            </li>
                            <li class="list-group-item my-3">
                                <div>
                                    <button class="btn btn-primary w-100 mb-3" onclick="updateGraph()">Build Graph!</button>
                                </div>
                            </li>
                            <li class="list-group-item my-3">
                                <div></div>
                            </li>
                        </ul>
                    </div>  
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
